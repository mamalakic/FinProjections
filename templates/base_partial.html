        <h2>{% block page_title %}{% endblock %}</h2>
    </div>
    <div class="topbar-actions">
        {% block topbar_actions %}{% endblock %}

</div>

<!-- Page Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>
